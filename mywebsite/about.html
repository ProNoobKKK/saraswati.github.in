<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-gray-200">
    <section class="flex items-center justify-center min-h-screen">
        <div class="bg-green-900 bg-opacity-50 p-8 rounded-lg shadow-lg w-96">
            <h2 class="text-white text-2xl font-bold mb-5 text-center">Saraswati Travel Agency</h2>
            <div class="mb-4">
                <label for="full-name" class="block text-sm mb-1">Full Name</label>
                <input type="text" id="full-name" name="full-name" class="w-full bg-gray-800 border border-gray-600 rounded px-3 py-2 text-gray-100 focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm mb-1">Email</label>
                <input type="email" id="email" name="email" class="w-full bg-gray-800 border border-gray-600 rounded px-3 py-2 text-gray-100 focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>
            <a href="index.html" class="block text-center">
                <button class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded-lg">Sign In</button>
            </a>
        </div>
    </section>
</body>
</html>

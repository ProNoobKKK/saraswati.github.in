<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Service Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #ccc;
        }
        .form-container {
            background-color: #000;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #8dc63c;
        }
        .form-container label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
        }
        .form-container input,
        .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #8dc63c;
            border-radius: 4px;
            background-color: #000;
            color: #ccc;
        }
        .form-container a {
            text-decoration: none;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #8dc63c;
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #7ab030;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Travel Service Form</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="people">Number of People Traveling:</label>
            <input type="number" id="people" name="people" required>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" required>

            <label for="service">Type of Service:</label>
            <select id="service" name="service" required>
                <option value="platinum">Platinum Service (299 rupees per year)</option>
                <option value="golden">Golden Service (99 rupees per year)</option>
            </select>

            <a href="service.html">
                <button type="button">Submit</button>
            </a>
        </form>
    </div>
</body>
</html>
